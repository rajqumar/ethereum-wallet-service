<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Generate an Ethereum Wallet</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
   </head>
   <style type="text/css">
      body{
         background-color: #33d9b2;
      }
   	.spacing{
   		padding-top: 35px; 
   	}
      .fab{
         margin-left: 225px;
      }
      #info{
         font-size: 23px;
      }
   </style>
   <body>
      <div class="container">

         <div class="row">
         	<div class="col-md-6 offset-md-3">
               <div class="spacing"></div>
               <i class="fab fa-ethereum fa-5x"></i>
               <input type="button" class="btn-xs btn-danger" value="Logout" id="logout" onclick="window.location.reload()" style="margin-left: 193px;">
               <div class="spacing"></div>
         		<div class="text-center alert alert-info" id="info" role="alert">
                  <strong> Ethereum Wallet</strong>
               </div>
               <div class="alert alert-success" id="seedDiv" role="alert">
                 <h4 class="alert-heading">Copy and save this seed</h4>
                 <p id="seedPhrase"></p>
              <button type="button" class="btn btn-success" onclick="generate_address()">Generate</button>
               </div>
               <div class="" id="addressDiv">
<!--                  <h4 class="alert-heading">Your wallet information</h4> -->
                 <table class="table table-dark">
                 <tbody>
                   <tr>
                     <th scope="row">Wallet Address </th>
                     <td><strong>Balance</strong></td>
                   </tr>
                   <tr>
                     <th scope="row" id="wallet_addr">0xwsfjslgfkjlkgjfdklgjldfjlg34342</th>
                     <td id="balance">100 eth</td>
                   </tr>
                 </tbody>
               </table>
               <p id="private_key"></p>
              <button type="button" class="btn btn-success" id="pkbutton" onclick="private_key_gen()">Private key</button>
               </div>
				<form id="passwordDiv">
				  <div class="form-group">
				    <label for="password"><i class="fas fa-unlock-alt"></i> &nbsp; Enter Password</label>
				    <input type="password" class="form-control" id="password">
				  </div>
				  <button type="button" class="btn btn-primary" onclick="seed_phrase()">Login</button>
				</form>
        <div class="spacing"></div>
			</div>
         
      <div class="spacing"></div>
      
      <div class="col-md-6 offset-md-3" id="sendEthDiv">
        <div class="text-center alert alert-info" id="info" role="alert" style="font-size: 22px !important">
              <strong> Send Transaction</strong>
           </div>

        <form>
          <div class="form-group">
            <label for="sendFrom">From Address</label>
            <input type="text" class="form-control" id="sendFrom">
          </div>
          <div class="form-group">
            <label for="sendTo">To Address</label>
            <input type="text" class="form-control" id="sendTo">
          </div>
          <div class="form-group">
            <label for="sendValueAmount">Amount</label>
            <input type="text" class="form-control" id="sendValueAmount">
          </div>
          <button type="button" class="btn btn-primary" onclick="sendEth()">Send</button>
        </form>
      </div>
      
      <div class="spacing"></div>
      
      <div class="col-md-6 offset-md-3" id="transactionDiv">
        <p id="etherscan">EtherLink</p>
      </div>

      <div class="spacing"></div>
      </div>
      </div>

      <script src="/js/web3.min.js"></script>
<!--       <script src="/js/hooked-web3-provider.min.js"></script> -->
      <script src="/js/lightwallet.min.js"></script>
      <script src="/js/main.js"></script>
   </body>
</html>
